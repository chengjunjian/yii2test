services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: yii2test-php
    ports:
      - "80:8080"
    volumes:
      - .:/var/www/html
      - runtime_data:/var/www/html/runtime
      - assets_data:/var/www/html/web/assets
      - uploads_data:/var/www/html/web/uploads
    env_file:
      - .env
    environment:
      SSL_MODE: "off"
      PHP_OPCACHE_ENABLE: "1"
      NGINX_WEBROOT: /var/www/html/web
    depends_on:
      - mariadb
      - redis

  mariadb:
    image: mariadb:11
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: linkdb
      MYSQL_DATABASE: yii2test
      MYSQL_USER: yii2test
      MYSQL_PASSWORD: 666666
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
  runtime_data:
  assets_data:
  uploads_data:
